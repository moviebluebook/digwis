<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a237e"/>
      <stop offset="100%" style="stop-color:#0d47a1"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="800" height="400" fill="url(#bg)"/>
  <g transform="translate(400,200)" filter="url(#glow)">
    <circle r="80" fill="none" stroke="#64b5f6" stroke-width="2">
      <animate attributeName="r" values="80;85;80" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle r="120" fill="none" stroke="#2196f3" stroke-width="2" opacity="0.6">
      <animate attributeName="r" values="120;125;120" dur="3s" repeatCount="indefinite"/>
    </circle>
    <path d="M-40,-40 L40,40 M-40,40 L40,-40" stroke="#fff" stroke-width="4"/>
  </g>
  <text x="400" y="350" fill="#fff" font-family="Arial" font-size="24" text-anchor="middle">AI Future</text>
</svg>
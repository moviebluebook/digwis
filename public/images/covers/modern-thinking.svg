<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a148c"/>
      <stop offset="100%" style="stop-color:#7b1fa2"/>
    </linearGradient>
  </defs>
  <rect width="800" height="400" fill="url(#bg)"/>
  <g transform="translate(400,200)">
    <path d="M0,0 L80,0 A80,80 0 0,1 56.57,56.57" fill="none" stroke="#e1bee7" stroke-width="3">
      <animateTransform attributeName="transform" type="rotate" from="0" to="360" dur="10s" repeatCount="indefinite"/>
    </path>
    <path d="M0,0 L-80,0 A80,80 0 0,1 -56.57,-56.57" fill="none" stroke="#ce93d8" stroke-width="3">
      <animateTransform attributeName="transform" type="rotate" from="0" to="-360" dur="10s" repeatCount="indefinite"/>
    </path>
    <circle r="5" fill="#fff">
      <animate attributeName="r" values="5;7;5" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>
  <text x="400" y="350" fill="#fff" font-family="Arial" font-size="24" text-anchor="middle">Modern Thinking</text>
</svg>